
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coinflip-V2</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Coinflip-V2</h1>
        </div>
    </div>
    <div class="container">
        <button id="login_button">Sign in with MetaMask</button>
        
        <div id="game" style="display: none">
            <input type="number" id="amount">
            <button id="heads_button">Heads</button>
            <button id="tails_button">Tails</button>
            <br/>
            <br/>
            <div class="container">
              <button id="withdraw_player_winnings">Withdraw Winnings</button>
            </div>
        
            <br/>
        
            <div class="container">
              <button id="contract_balance">Contract Balance</button>
              <output id="disply_balance"></output>
            </div>
        
            <div class="container">
              <button id="player_winnings">Winnings</button>
            </div>
        
            <div class="container">
              <button id="link_balance">Link</button>
            </div>
        
            <div class="container">
              <button id="total_value">Total</button>
            </div>

        </div>

    </div>

    

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
